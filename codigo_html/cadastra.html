<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../codigo_css/reset.css">
    <link rel="stylesheet" type="text/css" href="../codigo_css/cadastro.css">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Quiz - Fórmulario de cadastro</title>
</head>

<body class="corpo">
  <div class="container">
    <!-- titulo da pagina -->
    <div class="row">
      <div class="col-md-12 col-sm-12 p-1">
        <img src="../img/geral.png" width="100%"/>
      </div>
    </div>
   
    
    <hr class="border">  
  
    <div id="quiz">
        <h1 class="ml-3">QUIZ</h1>
        <h2 class="ml-3">Teste aqui seus conhecimentos sobre tecnologia.</h2>
    </div>

  
  <form class="formulario" name="formCadastro" action="cadastra.html" method="POST" onsubmit="return validarData(this)">
    <h1 class="centro mb-4">Formulário de Cadastro</h1>
    
    <!-- cmapo de nome -->
    <div class="input-group mb-3 ">
      <div class="">
        <span class="input-group-text">user</span>
      </div>
      <input class="form-control" type="text" name="nome" id="nome"  placeholder="Entre com nome completo" />
    </div><span class="centraliza" id="msg1"></span>  
    
    <!-- campo de email -->
    <div class="campos input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="fas fa-id-badge"></i></span></div>
      <input class="form-control" type="email" name="email" id="email" placeholder="Entre com email" />      
    </div><span class="centraliza" id="msg2"></span>

    <!-- campo de senha -->
    <div class="campos input-group mt-3">
      <div class="input-group-prepend">
        <span class="input-group-text"> <i class="fas fa-lock"></i></span>
      </div>
      <input class="form-control" type="password" name="senha" id="senha" placeholder="Entre com uma senha de 6 caracteres" /> 
    </div><span class="centraliza" id="msg3"></span>
    
    <!-- botao enviar -->
    <div id="botao" class="input-group mt-3">
      <p class="p-left ml-1">Já tem uma conta? <a href="login.html">login</a></p>
      <input class="p-right btn btn-outline-primary" type="submit" value="Cadastrar" /> 
    </div>
  </form>
  
  <script>
    let form = document.querySelector('.formulario');
    let botao = document.querySelector('#botao');
    let teste = false;
    let tot = 0;
    function validarData(form) {
      let inputs = [...form.elements];
      // if(inputs[0].type == 'text' && inputs[0].value && inputs[0].id == 'nome' &&
      //   inputs[1].type == 'email' && inputs[1].value && inputs[1].id == 'email' &&
      //   inputs[2].type == 'password' && inputs[2].value && inputs[2].id == 'senha'
      // ) {
      //   console.log('inputs ok');
      // } else {
      //   console.log('inputs incorreto');
      // }

      for(let it of inputs){
        if(it.type != 'submit') {
          if(!it.value){
            console.log('existe algum input vasio');
            teste = true;
            tot++;
          }
        }
      }
      if(tot == 0) {
        teste = false;
      }
      console.log(tot)
      tot= 0;
       
      return !teste;
    }
   
 
  </script>
    
  <!-- carregamento do bootstrap e jquery -->
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="../codigo_js/validaC.js"></script>
</body>

</html>
