<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../codigo_css/reset.css">
    <link rel="stylesheet" type="text/css" href="../codigo_css/cadastro.css">
    <link rel="stylesheet" type="text/css" href="../codigo_css/frame-boot/node_modules/bootstrap/compiler/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Quiz - Fórmulario de cadastro</title>
</head>

<body class="corpo">
  
    <header class="cabecario">
      <div id="logo">
          <img src="../img/geral.png">
      </div>

      <div id="menu">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="desenvolvedores.html">Desenvolvedores</a></li>
          <li><a href="cadastra.html">Cadastro</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="jogar.html">Jogar</a></li>
        </ul>
      </div>
    </header>  
  
  
  <hr class="mt-3 mb-3">  
  
    <div id="quiz">
        <h1 class="ml-3">QUIZ</h1>
        <h2 class="ml-3">Teste aqui seus conhecimentos sobre tecnologia.</h2>
    </div>

  
  <form class="formulario" name="formCadastro" action="cadastra.html" method="POST" onsubmit="return validarCadastro()">
    <h1 class="centro mb-4">Formulário de Cadastro</h1>
    
    <!-- cmapo de nome -->
    <div class="campos input-group mb-3 ">
      <div class="input-group-prepend">
        <span class="input-group-text">user</span>
      </div>
      <input class="input" type="text" name="nome" id="nome"  placeholder="Entre com nome completo" />
    </div><span class="centraliza" id="msg1"></span>  
    
    <!-- campo de email -->
    <div class="campos input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="fas fa-id-badge"></i></span></div>
      <input class="largura" type="email" name="email" id="email" placeholder="Entre com email" />      
    </div><span class="centraliza" id="msg2"></span>

    <!-- campo de senha -->
    <div class="campos input-group mt-3">
      <div class="input-group-prepend">
        <span class="input-group-text"> <i class="fas fa-lock"></i></span>
      </div>
      <input class="largura2" type="password" name="senha" id="senha" placeholder="Entre com uma senha de 6 caracteres" /> 
    </div><span class="centraliza" id="msg3"></span>
    
    <!-- botao enviar -->
    <div id="botao" class="input-group mt-3">
      <p class="p-left ml-1">Já tem uma conta? <a href="login.html">login</a></p>
      <input class="p-right btn btn-outline-primary" type="submit" value="Cadastrar" /> 
    </div>
  </form>
  
    
  <script defer src="../codigo_js/frame-boot/node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script defer src="../codigo_js/frame-boot/node_modules/jquery/dist/jquery.js"></script>
  <script defer src="../codigo_js/frame-boot/node_modules/popper.js/dist/umd/bootstrap.js"></script>
  <script defer src="../codigo_js/validaC.js"></script>
</body>

</html>
