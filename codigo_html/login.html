    <!-- <center><h2>Formulario do </h2></center> -->

    <form name="formLogin" class="formulario-login" action="login.html"  method="POST" onsubmit="return validarLogin()">

      <!-- titulo do formulario -->
      <h1 class="centro mb-4">Formulário de Usuário</h1>
     
      <!-- campo email -->
      <div class="campos input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-id-badge"></i></span>
        </div>
        <input class="largura" type="email" name="email" id="email" placeholder="Entre com email" />
      </div>
      <span id="msg1"></span>
      
      <!-- campo de senha -->
      <div class="campos input-group mt-3 mb-2">
      
        <div class="input-group-prepend ">
          <span class="input-group-text"> <i class="fas fa-lock"></i></span>
        </div>
        <input class="largura2 " type="password" name="senha" id="senha" placeholder="use sua senha de cadastro para logar" /> 
      </div>
      <span id="msg2"></span>

      <!--  botao enviar -->
      <div id="botao">
        <p class="p-left ml-1">Crie sua <a href="cadastra.html">conta já</a></p>
        <input class="btn btn-outline-primary p-right" type="submit" value="Logar" />
      </div>
    </form>
